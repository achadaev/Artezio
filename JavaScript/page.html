<!DOCTYPE HTML>
<html>
	<head>
		<script src="script.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
		X1: <input type="text" id="x1"></br>
		X2: <input type="text" id="x2"></br>
		<div id="elections">
			<p><input type="radio" name="choose" id="ch+" value="sum">Сумма всех чисел от x1 до x2</p>
			<p><input type="radio" name="choose" id="ch*" value="mult">Произведение всех чисел от x1 до x2</p>
		</div>
		<input type="button" value="Run" onclick="buttonClick()">
		<input type="button" value="Reset" onclick="resetClick()"></br>
		<div id="result"></div>
	</body>
</html>
